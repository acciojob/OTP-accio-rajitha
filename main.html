<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>OTP Verification</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="verification">
    <h6 id="verification_heading">Verify Your Account</h6>
    <p id="verification_subtext">Please enter the 6-digit OTP sent to your email.</p>
    <div class="code-container">
      <input type="text" id="code-1" class="code" maxlength="1">
      <input type="text" id="code-2" class="code" maxlength="1">
      <input type="text" id="code-3" class="code" maxlength="1">
      <input type="text" id="code-4" class="code" maxlength="1">
      <input type="text" id="code-5" class="code" maxlength="1">
      <input type="text" id="code-6" class="code" maxlength="1">
    </div>
  </div>

  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
